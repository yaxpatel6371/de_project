<!DOCTYPE html>
<html>
<head>
    <title>Review Label Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f8f8f8; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 150px; margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { font-size: 1.2em; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake or Real Review Predictor</h2>
        <form method="POST">
            <label for="review_text">Enter a review:</label><br>
            <textarea name="review_text" required></textarea><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <strong>Predicted Label:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
